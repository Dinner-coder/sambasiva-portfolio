<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samba Siva Reddy Koki - Portfolio</title>
  <link href="./styles.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.9/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    const App = () => {
      const [typedText, setTypedText] = useState('');
      const roles = ['Software Engineer', 'SQL Developer', 'Data Engineer'];
      let roleIndex = 0;
      let charIndex = 0;
      let isDeleting = false;

      useEffect(() => {
        const typeEffect = () => {
          const currentRole = roles[roleIndex];
          if (!isDeleting && charIndex <= currentRole.length) {
            setTypedText(currentRole.substring(0, charIndex));
            charIndex++;
          } else if (isDeleting && charIndex >= 0) {
            setTypedText(currentRole.substring(0, charIndex));
            charIndex--;
          } else if (!isDeleting && charIndex > currentRole.length) {
            isDeleting = true;
            setTimeout(typeEffect, 1000);
            return;
          } else if (isDeleting && charIndex < 0) {
            isDeleting = false;
            roleIndex = (roleIndex + 1) % roles.length;
          }
          setTimeout(typeEffect, isDeleting ? 50 : 100);
        };
        typeEffect();
      }, []);

      return (
        <div className="font-sans bg-gray-100 text-gray-800">
          {/* Navbar */}
          <nav className="fixed top-0 w-full bg-white shadow-md z-10">
            <div className="container mx-auto px-4 py-4 flex justify-between items-center">
              <h1 className="text-2xl font-bold text-blue-600">Samba Siva Reddy Koki</h1>
              <ul className="flex space-x-6">
                <li><a href="#home" className="hover:text-blue-600">Home</a></li>
                <li><a href="#about" className="hover:text-blue-600">About</a></li>
                <li><a href="#skills" className="hover:text-blue-600">Skills</a></li>
                <li><a href="#experience" className="hover:text-blue-600">Experience</a></li>
                <li><a href="#projects" className="hover:text-blue-600">Projects</a></li>
                <li><a href="#contact" className="hover:text-blue-600">Contact</a></li>
              </ul>
            </div>
          </nav>

          {/* Hero Section */}
          <section id="home" className="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 to-purple-600 text-white">
            <div className="text-center">
              <h1 className="text-5xl font-bold mb-4">Hi, I'm Samba Siva Reddy Koki</h1>
              <h2 className="text-3xl">
                I'm a <span className="text-yellow-300">{typedText}</span>
                <span className="animate-pulse">|</span>
              </h2>
              <p className="mt-4 text-lg">Building scalable backend solutions with SQL and Python</p>
              <a href="#contact" className="mt-6 inline-block bg-white text-blue-600 px-6 py-3 rounded-full font-semibold hover:bg-blue-100">Get in Touch</a>
            </div>
          </section>

          {/* About Section */}
          <section id="about" className="py-20 container mx-auto px-4">
            <h2 className="text-4xl font-bold text-center mb-10">About Me</h2>
            <p className="text-lg leading-relaxed">
              Detail-oriented Software Engineering graduate student with 1.5+ years of experience in backend and data engineering. Proficient in SQL, Python, and modern software development practices, with hands-on exposure to Agile methodologies, debugging, and microservice development. Passionate about designing optimized database queries and delivering production-ready code. Currently pursuing an M.S. in Computing at Wichita State University and seeking a SQL-focused internship.
            </p>
          </section>

          {/* Skills Section */}
          <section id="skills" className="py-20 bg-gray-200">
            <div className="container mx-auto px-4">
              <h2 className="text-4xl font-bold text-center mb-10">Technical Skills</h2>
              <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                {[
                  { name: 'SQL', level: 90 },
                  { name: 'Python', level: 85 },
                  { name: 'TypeScript', level: 80 },
                  { name: 'PostgreSQL', level: 85 },
                  { name: 'NestJS', level: 75 },
                  { name: 'Power BI', level: 70 },
                ].map(skill => (
                  <div key={skill.name} className="mb-4">
                    <p className="font-semibold">{skill.name}</p>
                    <div className="w-full bg-gray-300 rounded-full h-4">
                      <div
                        className="bg-blue-600 h-4 rounded-full transition-all duration-1000"
                        style={{ width: `${skill.level}%` }}
                      ></div>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </section>

          {/* Experience Section */}
          <section id="experience" className="py-20 container mx-auto px-4">
            <h2 className="text-4xl font-bold text-center mb-10">Experience</h2>
            <div className="space-y-8">
              <div className="border-l-4 border-blue-600 pl-4">
                <h3 className="text-2xl font-semibold">Software/Data Engineer at Accenture Solutions Pvt. Ltd.</h3>
                <p className="text-gray-600">Oct 2021 - Aug 2023</p>
                <p>Developed and optimized complex SQL queries across PostgreSQL and Oracle databases for reporting and analytics. Built backend services in Python and created Power BI dashboards to support business decisions.</p>
              </div>
              <div className="border-l-4 border-blue-600 pl-4">
                <h3 className="text-2xl font-semibold">Software Engineering Intern (Remote Freelance)</h3>
                <p className="text-gray-600">Jan 2024 - Apr 2024</p>
                <p>Contributed to backend development using TypeScript and NestJS. Designed SQL schemas and optimized queries for high-volume data retrieval. Developed secure REST APIs.</p>
              </div>
            </div>
          </section>

          {/* Projects Section */}
          <section id="projects" className="py-20 bg-gray-200">
            <div className="container mx-auto px-4">
              <h2 className="text-4xl font-bold text-center mb-10">Projects</h2>
              <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                {[
                  { title: 'SQL Optimization & Reporting Engine', desc: 'Built a lightweight engine to automate report generation from PostgreSQL using SQLAlchemy and Python, with indexed datasets for performance.' },
                  { title: 'Marketing Analytics Pipeline', desc: 'Developed ETL pipelines using Python and SQL, integrated with Power BI dashboards to visualize KPIs and user trends.' },
                ].map(project => (
                  <div key={project.title} className="bg-white p-6 rounded-lg shadow-md hover:shadow-xl transition-shadow">
                    <h3 className="text-xl font-semibold">{project.title}</h3>
                    <p className="mt-2">{project.desc}</p>
                    <a href="#" className="mt-4 inline-block text-blue-600 hover:underline">View Project</a>
                  </div>
                ))}
              </div>
            </div>
          </section>

          {/* Certifications Section */}
          <section id="certifications" className="py-20 container mx-auto px-4">
            <h2 className="text-4xl font-bold text-center mb-10">Certifications</h2>
            <div className="space-y-4">
              {[
                'Supervised Machine Learning – Coursera',
                'MongoDB for Developers – GreatLearning',
                'LangChain for LLM Applications – DeepLearning.ai',
                'J.P. Morgan Software Engineering Job Simulation',
              ].map(cert => (
                <p key={cert} className="text-lg">{cert}</p>
              ))}
            </div>
          </section>

          {/* Contact Section */}
          <section id="contact" className="py-20 container mx-auto px-4">
            <h2 className="text-4xl font-bold text-center mb-10">Contact Me</h2>
            <div className="max-w-lg mx-auto">
              <div className="space-y-4">
                <input type="text" placeholder="Name" className="w-full p-3 border rounded-lg" disabled />
                <input type="email" placeholder="Email" className="w-full p-3 border rounded-lg" disabled />
                <textarea placeholder="Message" className="w-full p-3 border rounded-lg" rows="5" disabled></textarea>
                <button className="w-full bg-blue-600 text-white p-3 rounded-lg" disabled>Send Message</button>
              </div>
              <p className="mt-4 text-center text-gray-600">
                Email: <a href="mailto:ksambasivareddy568@gmail.com" className="text-blue-600 hover:underline">ksambasivareddy568@gmail.com</a> | Phone: <a href="tel:+19406294710" className="text-blue-600 hover:underline">+1-940-629-4710</a>
              </p>
              <p className="mt-2 text-center">
                <a href="https://www.linkedin.com/in/sambasivareddykoki/" target="_blank" className="text-blue-600 hover:underline">LinkedIn Profile</a>
              </p>
            </div>
          </section>

          {/* Footer */}
          <footer className="bg-gray-800 text-white py-6">
            <div className="container mx-auto px-4 text-center">
              <p>© 2025 Samba Siva Reddy Koki. All rights reserved.</p>
            </div>
          </footer>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
